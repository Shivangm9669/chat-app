<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">

        <aside class="user">
            <h1>Contact list</h1>
            <div class="contact-list">

                <div class="user-items">
                    <span class="online-user"></span>
                    <span class="userName">Shivang Maurya</span>
                </div>
                <div class="user-items">
                    <span class="online-user"></span>
                    <span class="userName">Ankit Tripathi</span>
                </div>
                <div class="user-items">
                    <span class="offline-user"></span>
                    <span class="userName">Raj Pratap</span>
                </div>
            </div>
            
        </aside>
        <main class="chat-main">
            <header class="chat-header">
                <h1>Chat Room</h1>
            </header>
            <section class="chat-section">
                <div class="send-message">hello</div>
                <div class="receive-message">Hii</div>
            </section>
            <div class="message-input-container">
                <div class="message-input">
                    <textarea class="input-message" placeholder="Type your message...."></textarea>
                    <button class="send-button">Send</button>
                </div>
            </div>
    </main>
</div>
    <script src="script.js"></script>
</body>
</html>
